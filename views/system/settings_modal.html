<div class="modal-header">
    <h4 class="modal-title">更新配置</h4>
</div>
<div class="modal-body">
    <form class="form-admin container-fluid">
        <div class="form-group row">
            <label class="col-sm-3 col-md-2 pt-2 pr-0 pl-0">备注：</label>
            <input type="text" class="col-sm-9 col-md-10 form-control" name="mark" value="{{ .Configuration.Mark }}">
        </div>
        <div class="form-group row">
            <label class="col-sm-3 col-md-2 control-label pt-2 pr-0 pl-0">配置项：</label>
            <input type="text" class="col-sm-9 col-md-10 form-control" name="key" value="{{ .Configuration.Key }}">
        </div>
        <div class="form-group row">
            <label class="col-sm-3 col-md-2 control-label pt-2 pr-0 pl-0">配置值：</label>
            <input type="text" class="col-sm-9 col-md-10 form-control" name="value" value="{{ .Configuration.Value }}">
        </div>

        <div class="form-group row">
            <label class="col-sm-3 col-md-2 control-label pt-2 pr-0 pl-0">描述：</label>
            <input type="text" class="col-sm-9 col-md-10 form-control" name="desc" value="{{ .Configuration.Desc }}">
        </div>
        <div class="form-group">
            <input type="hidden" name="id" value="{{ .Configuration.Id }}">
            <input type="submit" class="pull-right btn btn-primary admin_modify">
        </div>
    </form>
</div>
