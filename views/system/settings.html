<header class="page-header">
    <h2>&nbsp;</h2>
    <div class="right-wrapper text-left">
        <ol class="breadcrumbs">
            <li>
                <a href="/home">
                    <i class="fa fa-home"></i>
                </a>
            </li>
            <li><span>系统管理</span></li>
            <li><span>系统设置</span></li>
        </ol>
    </div>
</header>

<!-- start: page -->
<div class="row">
    <div class="col-lg-12">
        <section>
            <button type="button" class="btn btn-primary mb-2" data-toggle="modal" data-target="#myModal">添加配置</button>
        </section>
        <section class="card">
            <header class="card-header">
                <div class="card-actions">
                    <a href="#" class="card-action card-action-toggle" data-card-toggle></a>
                </div>

                <h2 class="card-title">系统设置列表</h2>
            </header>
            <div class="card-body">
                <table class="table table-responsive-md table-hover mb-0">
                    <thead>
                    <tr>
                        <th>#</th>
                        <th>备注</th>
                        <th>配置项</th>
                        <th>配置值</th>
                        <th>描述</th>
                        <th>操作</th>
                    </tr>
                    </thead>
                    <tbody>
                    {{ range .lists }}
                    <tr>
                        <td>{{ .Id }}</td>
                        <td>{{ .Mark }}</td>
                        <td>{{ .Key }}</td>
                        <td style="    word-break: break-all; width:50%;">{{ .Value }}</td>
                        <td>{{ .Desc }}</td>
                        <td class="actions-hover actions-fade">
                            <a class="admin_modify" admin_id="{{ .Id }}" href="#"><i class="fa fa-pencil"></i></a>
                            <a href="javascript:;" class="delete-row" admin_id="{{ .Id }}"><i class="fa fa-trash-o"></i></a>
                        </td>
                    </tr>
                    {{ end }}
                    </tbody>
                </table>
            </div>
        </section>
    </div>
</div>

<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title" id="myModalLabel">添加配置项</h4>
            </div>
            <div class="modal-body">
                <form class="form-horizontal admin-add container-fluid">
                    <div class="form-group row">
                        <label class="col-sm-3 col-md-2 pt-2 pr-0 pl-0">备注：</label>
                        <input type="text" class="col-sm-9 col-md-10 form-control" name="mark">
                    </div>
                    <div class="form-group row">
                        <label class="col-sm-3 col-md-2 control-label pt-2 pr-0 pl-0">配置项：</label>
                        <input type="text" class="col-sm-9 col-md-10 form-control" name="key">
                    </div>
                    <div class="form-group row">
                        <label class="col-sm-3 col-md-2 control-label pt-2 pr-0 pl-0">配置值：</label>
                        <input type="text" class="col-sm-9 col-md-10 form-control" name="value">
                    </div>

                    <div class="form-group row">
                        <label class="col-sm-3 col-md-2 control-label pt-2 pr-0 pl-0">描述：</label>
                        <input type="text" class="col-sm-9 col-md-10 form-control" name="desc">
                    </div>
                    <div class="form-group">
                        <input type="submit" class="btn btn-primary float-right" value="确定">
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
<div class="modal fade" id="modifyModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
        </div>
    </div>
</div>
